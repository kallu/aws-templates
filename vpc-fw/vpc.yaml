          Value: !Sub '${AWS::StackName} External Inspection VPC FW route-table'

  ExternalFwDefaultRoute:
    Type: AWS::EC2::Route
    Condition: HasTgwAttachment
    DependsOn: ExternalInspectionTgwAttachment
    Properties:
      RouteTableId: !Ref ExternalFwRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      TransitGatewayId: !Ref TgwAttachment

  ExternalNetworkFW:
    Type: AWS::NetworkFirewall::Firewall
    Properties:
      FirewallName: !Sub 'External-${AWS::StackName}'
      FirewallPolicyArn: !Ref ExternalDefaultFirewallPolicy
      VpcId: !Ref ExternalInspectionVPC
      SubnetMappings:
        - SubnetId: !Ref ExternalInspectionFWSubnetA
        - SubnetId: !Ref ExternalInspectionFWSubnetB
        - SubnetId: !Ref ExternalInspectionFWSubnetC
      Description: Network firewall to inspect traffic to on-prem networks
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName} on-prem network firewall'
  # See https://github.com/aws-cloudformation/aws-cloudformation-resource-providers-networkfirewall/issues/15
  ExternalInspectionTGWRouteA:
