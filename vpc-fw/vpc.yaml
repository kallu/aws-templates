  # See https://github.com/aws-cloudformation/aws-cloudformation-resource-providers-networkfirewall/issues/15
  ExternalInspectionTGWRouteB:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref ExternalInspectionTGWRouteTableB
      DestinationCidrBlock: '0.0.0.0/0'
      VpcEndpointId: !Select [ 0, !Split [ ',', !Select [ 1 , !Split [ 'b:', !Join [ ',', !GetAtt ExternalNetworkFW.EndpointIds ] ] ] ] ]
  # See https://github.com/aws-cloudformation/aws-cloudformation-resource-providers-networkfirewall/issues/15
  ExternalInspectionTGWRouteC:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref ExternalInspectionTGWRouteTableC
      DestinationCidrBlock: '0.0.0.0/0'
      VpcEndpointId: !Select [ 0, !Split [ ',', !Select [ 1 , !Split [ 'c:', !Join [ ',', !GetAtt ExternalNetworkFW.EndpointIds ] ] ] ] ]

  ExternalDefaultFirewallPolicy:
    Type: 'AWS::NetworkFirewall::FirewallPolicy'
    Properties:
      FirewallPolicyName: !Sub "${AWS::StackName}-default-External-policy"
      FirewallPolicy:
        StatelessDefaultActions:
          - 'aws:pass'
        StatelessFragmentDefaultActions:
          - 'aws:pass'
      Description: Default firewall policy passing everything
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName} default on-prem policy'

